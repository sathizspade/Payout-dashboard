<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payout Dashboard</title>
    <link rel="stylesheet" href="/src/styles/global.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-content">
          <h1>Payout Dashboard</h1>
          <div class="header-actions">
            <button class="btn-header">Settings</button>
            <button class="btn-header">Logout</button>
          </div>
        </div>
      </header>

      <div class="app-content">
        <aside class="sidebar">
          <nav class="sidebar-nav">
            <ul>
              <li><a href="#dashboard" class="nav-link active">Dashboard</a></li>
              <li><a href="#payouts" class="nav-link">Payouts</a></li>
              <li><a href="#reports" class="nav-link">Reports</a></li>
              <li><a href="#transactions" class="nav-link">Transactions</a></li>
              <li><a href="#settings" class="nav-link">Settings</a></li>
            </ul>
          </nav>
        </aside>

        <main class="main-content">
          <div id="dashboard" class="page active">
            <h2>Dashboard Overview</h2>
            <div class="dashboard-grid" id="dashboardGrid">
              <!-- Cards will be inserted here by JavaScript -->
            </div>
          </div>

          <div id="payouts" class="page">
            <h2>Payouts</h2>
            <div class="payouts-container">
              <table class="payouts-table" id="payoutsTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody id="payoutsBody">
                  <!-- Payouts will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>

          <div id="reports" class="page">
            <h2>Reports</h2>
            <p>Reports section coming soon...</p>
          </div>

          <div id="transactions" class="page">
            <h2>Transactions</h2>
            <p>Transactions section coming soon...</p>
          </div>

          <div id="settings" class="page">
            <h2>Settings</h2>
            <p>Settings section coming soon...</p>
          </div>
        </main>
      </div>
    </div>

    <script src="/src/js/main.js"></script>
  </body>
</html>
